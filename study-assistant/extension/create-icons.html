<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
</head>
<body>
  <h2>Extension Icons Generator</h2>
  <p>Save each canvas as a PNG with the corresponding filename:</p>
  
  <div>
    <h3>icon16.png</h3>
    <canvas id="icon16" width="16" height="16"></canvas>
  </div>
  
  <div>
    <h3>icon32.png</h3>
    <canvas id="icon32" width="32" height="32"></canvas>
  </div>
  
  <div>
    <h3>icon48.png</h3>
    <canvas id="icon48" width="48" height="48"></canvas>
  </div>
  
  <div>
    <h3>icon128.png</h3>
    <canvas id="icon128" width="128" height="128"></canvas>
  </div>

  <script>
    // Generate simple gradient icons
    const sizes = [16, 32, 48, 128];
    
    sizes.forEach(size => {
      const canvas = document.getElementById(`icon${size}`);
      const ctx = canvas.getContext('2d');
      
      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      
      // Draw rounded rectangle
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, size * 0.2);
      ctx.fill();
      
      // Add "SA" text
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.4}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('SA', size / 2, size / 2);
    });
    
    // Instructions
    console.log('Right-click each canvas and save as PNG with the name shown above it');
    console.log('Save them in the extension/icons/ folder');
  </script>
</body>
</html>
